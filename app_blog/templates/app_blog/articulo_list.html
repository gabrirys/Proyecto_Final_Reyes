{% extends "base.html" %}

{% block title %}
Proyecto Final-REYES- Noticias
{% endblock title %}

{% block titulo-imagen %}
<header class="masthead" style="background-image: url('/static/assets/img/post-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Lista de Artículos</h1>
                    <ul>
                        {% for articulo in articulos %}
                            <li><a href="{% url 'articulo_detail' articulo.pk %}">{{ articulo.titulo }}</a></li>
                        {% endfor %}
                    </ul>
                    <a href="{% url 'articulo_crear' %}">Crear nuevo artículo</a>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock titulo-imagen %}
