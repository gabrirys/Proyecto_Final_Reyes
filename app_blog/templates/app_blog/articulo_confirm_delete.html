{% extends "base.html" %}
{% load static %}

{% block title %}
Proyecto Final-REYES- Noticias
{% endblock title %}

{% block titulo-página %}
<head>
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el artículo "{{ articulo.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>
    <a href="{% url 'articulo_lista' %}">Cancelar</a>
</body>
{% endblock titulo-página %}
