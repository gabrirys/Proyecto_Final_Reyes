{% extends "base.html" %}
{% load static %}

{% block title %}
Proyecto Final-REYES-Chat
{% endblock title %}

{% block titulo-imagen %}
<h1>Lista de Chats</h1>
<ul>
  {% for chat in chats %}
    <li><a href="{% url 'chat_detail' chat.id %}">Chat entre {{ chat.usuario_1 }} y {{ chat.usuario_2 }}</a></li>
  {% endfor %}
</ul>
{% endblock titulo-imagen %}
