{% extends "base.html" %}
{% load static %}

{% block title %}
Proyecto Final-REYES- Perfiles
{% endblock title %}


{% block titulo-imagen %}
<header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                  <h1>Carga tu Avatar</h1>
                  <form class="subheading" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-outline-light" type="submit" value="Subir imagen"/>
                  </form>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock titulo-imagen %}
